<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
			data-namespace-typo3-fluid="true"
>

<ul class="items extul">
	<f:for each="{references}" as="reference" iteration="iterator">
		<li class="items extli">
			<f:link.action pageUid="{settings.leistungen.pidOfDetailPage}" controller="Leistungen" arguments="{id: reference.refKey}" action="show">
				{reference.description}
			</f:link.action>
		</li>
	</f:for>
</ul>
</html>
