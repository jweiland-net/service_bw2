<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
			data-namespace-typo3-fluid="true"
>

<ul class="items extul">
	<f:for each="{childLebenslagen}" as="lebenslage">
		<li class="items extli">
			<f:link.action pageUid="{pageUid}" arguments="{id: lebenslage.id}" action="show">
				{lebenslage.displayName}
			</f:link.action>
		</li>
	</f:for>
</ul>
</html>
